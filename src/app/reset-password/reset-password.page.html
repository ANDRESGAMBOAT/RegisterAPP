<ion-header>
  <ion-toolbar>
    <ion-title>Resetear Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <form [formGroup]="resetPasswordForm" (ngSubmit)="onResetPassword()">
          <ion-item>
            <ion-label position="floating">Correo Electrónico</ion-label>
            <ion-input formControlName="email" type="email" required></ion-input>
          </ion-item>
          <ion-button expand="full" type="submit" [disabled]="!resetPasswordForm.valid">
            Enviar Solicitud
          </ion-button>
        </form>

        <!-- Mensaje de éxito o error -->
        <ion-item *ngIf="passwordResetSuccess" class="mt-3">
          <ion-label color="success">Te hemos enviado un correo para restablecer tu contraseña.</ion-label>
        </ion-item>

        <ion-item *ngIf="passwordResetError" class="mt-3">
          <ion-label color="danger">No se pudo enviar el correo. Intenta nuevamente.</ion-label>
        </ion-item>
        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
